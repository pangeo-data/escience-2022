#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : Pangeo Tutorial for the eScience Course 2022  # The title of the book. Will be placed in the left navbar.
author                      : Pangeo # The author of the book
copyright                   : "2022"  # Copyright year to be placed in the footer
logo                        : "./figures/pangeo_logo.png"  # A path to the book logo
only_build_toc_files        : true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'
  timeout: 1000

# Add a launch button on a specific binder instance
launch_buttons:
  notebook_interface: "jupyterlab"
  binderhub_url: "https://notebooks.gesis.org/binder/"  # The URL for your BinderHub (e.g., https://mybinder.org)
  jupyterhub_url: "https://pangeo-eosc.vm.fedcloud.eu"  # The URL for your JupyterHub. (e.g., https://datahub.berkeley.edu)

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: tutorial_eosc.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/pangeo-data/escience-2022  # Online location of your book
  path_to_book: tutorial  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
  extra_extensions:
    - sphinx_exercise
